<!doctype html>
<html>
  <head>
    <title>Google Books Api</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">
    </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-3">
          <h1>Busca Libros</h1>
          <!--input de usuario -->
          <input id="search" placeholder="Autor o Titulo" autofocus/>
          <br><br>
          <!-- Boton de busqueda-->
          <button id="button" class="btn btn-success">BUSCAR</button>
        </div>
        <div class="col-md-9">
          <!--Desplegar resultados -->
          <div id="results"></div>
        </div>
      </div>
      <div id="chart_div"></div>
    </div>	
    <!--cargar el AJAX de la api de CHARTS -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      // carga la visualizacion de Chart
      google.charts.load('current', {'packages':['corechart']});
      // Cuando Google responde carga la visualizacion de la API.
      google.charts.setOnLoadCallback(drawChart);
      // Callback que crea y rellena una tabla de datos,
      // instancia el gráfico circular, pasa los datos y
      // lo dibuja.
      function drawChart() {
      // crea la tabla de datos.
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Topping');
        data.addColumn('number', 'Slices');
        data.addRows([
                     ['Ficcion', 3],
                     ['Misterio', 1],
                     ['Fantasia', 1],
                     ['Biografías', 1],
                     ['Terror', 2]
                     ]);
        // Atributos para el chart
        var options = {'title':'Generos Mas Leidos',
                       'is3D': true,
                       'width':500,
                       'height':500};
        // Instancia y dibuja nuestro chart, pasando en algunas opciones.
        var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
    <!-- jQuery por si las dudas lol-->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
